<html>
	<script>
		function loadDoc()
		{
  			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function()
			{
				if (this.readyState == 4 && this.status == 200)
				{
					myFunction(this);
				}
			};
			xhttp.open("GET", "Durante2.xml", true);
			xhttp.send();
		}
		function myFunction(xml)
		{
			var i;
			var xmlDoc = xml.responseXML;
			var table="<tr><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Citta</th><th>Codicefiscale</th><th>Email</th><th>Telefono</th></tr>";
			var x = xmlDoc.getElementsByTagName("utente");
			for (i = 0; i <x.length; i++)
			{
				table += "<tr><td>" + x[i].getElementsByTagName("nome")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("cognome")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("indirizzo")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("citta")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("codicefiscale")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("email")[0].childNodes[0].nodeValue + "</td><td>" + x[i].getElementsByTagName("telefono")[0].childNodes[0].nodeValue + "</td></tr>";
			}
			document.getElementById("demo").innerHTML = table;
		}

	</script>
	<body onload="loadDoc()">
		<h1> Lettura file XML </h1>
		<h3> Durante Mattia </h3>
		<table border="1" id="demo"></table>
	</body>
</html>
